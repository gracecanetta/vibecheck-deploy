<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeCheck</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    #app {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #app.show {
      display: block;
      opacity: 1;
    }
    #weeklyVibe,
    #moodStreak,
    #weeklyAffirmation {
      visibility: visible;
    }
    #emptyState {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <label class="mode-switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider">
          <span class="emoji" id="modeEmoji">🌙</span>
          <span id="modeLabel">Dark Mode</span>
        </span>
      </label>
      <h1>How are you feeling today?</h1>
      
      <div class="mood-scroll">
        <button class="mood-btn">😴</button>
        <button class="mood-btn">😐</button>
        <button class="mood-btn">🙂</button>
        <button class="mood-btn">😁</button>
        <button class="mood-btn">🤩</button>
        <button class="mood-btn">🥺</button>
        <button class="mood-btn">😎</button>
      </div>

      <textarea id="note" placeholder="Write a note..." maxlength="45"></textarea>
      <div id="charCount" class="char-counter">0/45</div>
      <button id="submitBtn">Submit</button>

      <h2>Mood history</h2>
      <ul id="historyList"></ul>
      <p id="emptyState">No moods logged yet.</p>
    </div>

    <hr class="divider">
    <div id="insights" class="container">
      <h2>Today's vibe</h2>
      <p id="weeklyVibe" class="mood-badge">🙂</p>
      <p id="weeklyAffirmation" class="affirmation">You're radiating good energy!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
